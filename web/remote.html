<html>
<head>
    <title>Slideshow Remote Control</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

    <form id="auth">
        <input id="password" type="password" placeholder="Enter password" autofocus="autofocus">
<!--         <input type="submit" value="Go"> -->
    </form>

    <section id="remote">
        <form id="page">
            <input type="number" name="slide" id="slide" value="" placeholder="Slide Number">
<!--             <input type="submit" value="Go"> -->
        </form>
        
        <p><button id="prev">&lt;</button></p>
        <p><button id="next">&gt;</button></p>
        
<!--         <p><button id="reload">â†»</button></p> -->
    </section>

</body>
<script src="scripts/jquery-1.9.1.js"></script>
<script>
$(document).ready(function($) {
    var $num  = $('#slide');
    var $page = $('#page');
    var $auth = $('#auth');

    var conn;
    var reload = false;

    $('#remote').hide();
    $auth.submit(function(e) {
        e.preventDefault();
        
        var password = $('#password').val();
        conn = new WebSocket('ws://' + window.location.host + '/control', [password]);

        conn.onopen = function() {
            $('#remote').show();
            $auth.hide();
            $num.focus();
        }

        conn.onmessage = function(e) {
            console.log(e.data);
        }

        conn.onclose = function() {
            if (reload) {
                reload = false;
                $auth.submit();
                return;
            }

            $auth.show();
            $('#remote').hide();
            $('#password').focus();
        }
    });

    $page.submit(function(e) {
        e.preventDefault();
        
        var slideNum = $('#slide').val();
        $num.blur();
        conn.send(slideNum);
    });
    
    $('#next').click(function(e) {
        $num.val(parseInt($num.val(), 10) + 1);
        $page.submit();
    });

    $('#prev').click(function(e) {
        $num.val(parseInt($num.val(), 10) - 1);
        $page.submit();
    });

    $('#reload').click(function(e) {
        reload = true;
        conn.close();
    });
});
</script>
<style type="text/css">
input[type=text], input[type=password], input[type=number] {
    font-size: 1.5em;
}

body {
    text-align: center;
}
button {
    font-size: 4em;
    font-weight: bold;
    padding: 20px;
}
</style>
</html>
